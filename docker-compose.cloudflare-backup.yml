services:
  # Cloudflare Tunnel for secure external access
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: svmesh-tunnel
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - nginx
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    networks:
      - default

  # Reverse proxy for SSL termination and security
  nginx:
    image: nginx:alpine
    container_name: svmesh-nginx
    # No external ports - accessed via Cloudflare Tunnel
    expose:
      - "80"
    volumes:
      - ./nginx.conf.tunnel:/etc/nginx/nginx.conf:ro
      - /var/log/nginx:/var/log/nginx
    depends_on:
      - svmesh-app
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID

  # Main SVMesh application
  svmesh-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: svmesh-app
    expose:
      - "8080"
    volumes:
      - ./pages:/app/wwwroot/content/pages:ro
      - ./updates:/app/wwwroot/content/updates:ro
      - app-data:/app/data
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  app-data:
    driver: local

networks:
  default:
    name: svmesh-network
    driver: bridge
